<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet" />

  <!-- Font Awesome (for icons) -->
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1>MyPortfolio</h1>
    <div class="nav-links">
      <a href="#hero">Home</a>
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <div class="hero-left">
      <h1>Hi, I'm <span class="role">Your Name</span></h1>
      <p>A passionate Frontend Developer</p>
      <button class="btn-pink">Download Resume</button>
    </div>
    <div class="hero-right">
      <img src="your-profile-image.jpg" alt="Profile" />
    </div>
  </section>

  <!-- Projects Section -->
  <section class="project-section" id="projects">
    <h2 class="page-header">Projects</h2>
    <div class="project-container">

      <!-- Project Card -->
      <div class="project-card">
        <div class="project-number project-number-left">01</div>
        <div class="project-content project-content-left">
          <h3 class="project-heading">E-commerce Website</h3>
          <p class="project-subheading">An online platform to shop electronics using HTML, CSS, JS.</p>
          <div class="project-skills-container">
            <img src="html.png" alt="HTML" />
            <img src="css.png" alt="CSS" />
            <img src="js.png" alt="JavaScript" />
          </div>
          <div class="btn-group">
            <button class="btn-pink">Live Demo</button>
            <button class="btn-pink">GitHub</button>
          </div>
        </div>
      </div>

      <!-- Add more project cards as needed -->

    </div>
  </section>

  <!-- Skills Section -->
  <section class="skills-container" id="skills">
    <img class="skills-logo" src="html.png" alt="HTML" />
    <img class="skills-logo" src="css.png" alt="CSS" />
    <img class="skills-logo" src="js.png" alt="JS" />
    <img class="skills-logo" src="react.png" alt="React" />
    <img class="skills-logo" src="python.png" alt="Python" />
  </section>

  <!-- Contact Section -->
  <section class="contactus-form-container" id="contact">
    <h2 class="contactus-heading">Contact Me</h2>
    <form>
      <input type="text" class="formfield" placeholder="Your Name" required />
      <input type="email" class="formfield" placeholder="Your Email" required />
      <textarea class="formfield" rows="5" placeholder="Your Message"></textarea>
      <button class="btn-pink form-btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="#hero">Home</a>
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="footer-icon">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

</body>
</html>
