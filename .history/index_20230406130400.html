<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website - Kishan Jaiswal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--Navigatin bar section-->

    <div id="wrapper">

        <div class="container">
            <div class="navbar">

                <div class="logo-container">
                    <img src="images/userAsset/NavLogo.jpg" class="logo">
                    <div class="logo-text">ishan Jaiswal</div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>

            </div>
        </div>

        <!--Hero Section means main part-->

        <div class="hero-section">
            <div class="faded-text">Kishan Jaiswal</div>

            <!--Hero Section Left-part-->

            <div class="hero-section-left">
                <div class="hero-section-heading">Hii!! Kishan Jaiswal</div>

                <div class="hero-section-subheading">
                    I am a <span class="role"></span>
                </div>

                <div class="hero-section-description">
                    I'm a software developer and here is my portfolio website. Here you''ll learn about my journey as a software developer.
                </div>

                <div class="btn-pink" id="btn">Hire me</div>

            </div>

            <!--Hero Section Right Part-->

            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <img src="./images/userAsset/dots.png" alts="">
                </div>
                <div class="absolute icons icon-cube">
                    <img src="./images/userAsset/cube.png" alts="">
                </div>
                <div class="absolute icons icon-circle">
                    <img src="./images/userAsset/circle.png" alts="">
                </div>
                <div class="absolute icons icon-zigzak">
                    <img src="./images/userAsset/zigzags.png" alts="">
                </div>
                <div class="absolute icons icon-plus">
                    <img src="./images/userAsset/plus.png" alts="">
                </div>
                <div class="user-image">
                    <img src="./images/userAsset/UserImage.png" alts="">
                </div>
            </div>

        </div>

    </div>
    
    <script>
        var typeData=new Typed(".role",{
            strings: [
                "Full Stack Developer",
                "Web Developer",
                "UI-UX Designer",
                "Backend Developer",
                "Coder",
            ],
            loop:true,
            typeSpeed:100,
            backSpeed:80,
            backDelay:1000,
        });
    </script>
</body>
</html>
